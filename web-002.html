<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Before Layout</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #dedede;
        font-family: Arial, sans-serif;
        color: #888;
        display: flex;
        justify-content: center;
        padding: 20px 0;
      }

      .container {
        width: 400px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Header Text */
      .header-text {
        text-align: center;
        font-weight: 700;
        color: #888;
        font-size: 14px;
        letter-spacing: 1.5px;
        margin-bottom: 10px;
      }

      /* Hero Section */
      .hero {
        background-color: #ccc;
        height: 140px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 7px;
      }

      .hero-bar {
        background-color: #eee;
        height: 14px;
        width: 70%;
      }

      .hero-bar.short {
        width: 40%;
      }

      /* Small centered line below hero */
      .center-line {
        width: 60px;
        height: 8px;
        background: linear-gradient(90deg, #bbb, #eee, #bbb);
        margin: 0 auto;
        border-radius: 4px;
      }

      /* Large grey block with text bars and two small blocks */
      .big-block {
        background-color: #888;
        border-radius: 8px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .big-block .line {
        background-color: #bbb;
        height: 12px;
        width: 80%;
        border-radius: 2px;
      }
      .big-block .line.short {
        width: 40%;
      }

      .small-blocks {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .small-block {
        background-color: #666;
        flex: 1;
        height: 70px;
        border-radius: 6px;
        position: relative;
      }

      .small-block.top-left,
      .small-block.top-right {
        background-color: #666;
      }

      /* Text placeholders inside small blocks (optional lines) */
      .small-block .line-sm {
        position: absolute;
        top: 12px;
        left: 10px;
        right: 10px;
        height: 10px;
        background: #bbb;
        border-radius: 2px;
      }

      /* Section title */
      .section-title {
        width: 80px;
        margin: 20px auto 10px auto;
        height: 8px;
        background-color: #bbb;
        border-radius: 4px;
      }

      /* Three cards row, light colored */
      .cards-row.light {
        display: flex;
        gap: 10px;
        padding: 0 10px;
      }

      .card {
        background-color: #eee;
        border-radius: 10px;
        width: 100%;
        padding: 15px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100px;
      }

      .card .circle {
        background-color: #ccc;
        width: 25px;
        height: 25px;
        border-radius: 50%;
      }

      .card .line-sm {
        height: 10px;
        background: #bbb;
        margin: 5px 0 0 0;
        width: 80%;
        border-radius: 2px;
      }

      /* Three cards row, darker colored */
      .cards-row.dark {
        display: flex;
        gap: 10px;
        padding: 0 10px;
      }

      .cards-row.dark .card {
        background-color: #888;
        color: white;
      }

      .cards-row.dark .card .button {
        margin-top: 10px;
        background-color: #555;
        height: 20px;
        width: 50%;
        border-radius: 5px;
      }

      /* Last cards row, two light and one darker */
      .cards-row.mixed {
        display: flex;
        gap: 10px;
        padding: 0 10px 20px 10px;
      }

      .cards-row.mixed .card {
        flex: 1;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .cards-row.mixed .card.dark {
        background-color: #888;
        color: white;
      }

      .cards-row.mixed .card.light {
        background-color: #eee;
        color: #888;
      }

      .cards-row.mixed .line-sm {
        height: 10px;
        background: #bbb;
        border-radius: 2px;
        margin: 5px 0 0 0;
      }

      /* Footer info block */
      .footer-info {
        background-color: #ccc;
        padding: 15px;
        display: flex;
        justify-content: space-between;
      }

      .footer-info .text-block {
        color: #888;
      }

      .footer-info .text-line {
        height: 10px;
        width: 120px;
        background-color: #eee;
        border-radius: 3px;
        margin-bottom: 8px;
      }

      .footer-info .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #666;
        display: inline-block;
        margin-right: 10px;
      }

      .footer-info .small-text {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .footer-info .right-block {
        background-color: #888;
        width: 120px;
        border-radius: 6px;
      }

      /* Bottom navigation */
      .bottom-nav {
        height: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .nav-button {
        background-color: #bbb;
        width: 35px;
        height: 15px;
        border-radius: 10px;
      }

      .nav-button.active {
        background-color: #888;
      }

      /* Footer logo */
      .footer-logo {
        margin-top: 10px;
        text-align: center;
      }

      .footer-logo svg {
        width: 150px;
        height: 40px;
        fill: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-text">BEFORE</div>

      <div class="hero">
        <div class="hero-bar"></div>
        <div class="hero-bar" style="width: 55%"></div>
        <div class="hero-bar short"></div>
      </div>

      <div class="center-line"></div>

      <div class="big-block">
        <div class="line"></div>
        <div class="line" style="width: 40%"></div>

        <div class="small-blocks">
          <div class="small-block top-left"></div>
          <div class="small-block top-right"></div>
        </div>
      </div>

      <div class="section-title"></div>

      <div class="cards-row light">
        <div class="card">
          <div class="circle"></div>
          <div class="line-sm"></div>
          <div class="line-sm" style="width: 70%"></div>
        </div>
        <div class="card">
          <div class="circle"></div>
          <div class="line-sm"></div>
          <div class="line-sm" style="width: 70%"></div>
        </div>
        <div class="card">
          <div class="circle"></div>
          <div class="line-sm"></div>
          <div class="line-sm" style="width: 70%"></div>
        </div>
      </div>

      <div class="cards-row dark">
        <div class="card">
          <div class="line-sm"></div>
          <div class="line-sm" style="width: 60%; margin-top: 8px"></div>
          <div class="button"></div>
        </div>
        <div class="card">
          <div class="line-sm"></div>
          <div class="line-sm" style="width: 60%; margin-top: 8px"></div>
          <div class="button"></div>
        </div>
        <div class="card">
          <div class="line-sm"></div>
          <div class="line-sm" style="width: 60%; margin-top: 8px"></div>
          <div class="button"></div>
        </div>
      </div>

      <div class="cards-row mixed">
        <div class="card dark">
          <div class="line-sm" style="width: 90%"></div>
        </div>
        <div class="card light">
          <div class="line-sm" style="width: 90%"></div>
        </div>
        <div class="card light">
          <div class="line-sm" style="width: 90%"></div>
        </div>
      </div>

      <div class="footer-info">
        <div class="text-block">
          <div class="text-line"></div>
          <div class="text-line" style="width: 60px"></div>
          <div class="small-text">
            <span class="circle"></span>
            <div
              class="line-sm"
              style="width: 80px; height: 10px; background: #eee"
            ></div>
          </div>
          <div class="small-text">
            <span class="circle" style="background: #555"></span>
            <div
              class="line-sm"
              style="width: 70px; height: 10px; background: #eee"
            ></div>
          </div>
          <div class="small-text">
            <span class="circle" style="background: #777"></span>
            <div
              class="line-sm"
              style="width: 60px; height: 10px; background: #eee"
            ></div>
          </div>
        </div>
        <div class="right-block"></div>
      </div>

      <div class="bottom-nav">
        <div class="nav-button active"></div>
        <div class="nav-button"></div>
      </div>

      <div class="footer-logo">
        <!-- SVG replicating the EDDEL DEV text -->
        <svg
          viewBox="0 0 168 40"
          xmlns="http://www.w3.org/2000/svg"
          aria-label="Edel Dev"

            d="M0 30v-20h6c3 0 4.5 1.5 4.5 3 0 1-.7 2-2.5 2.5l3 5.5h-2l-2-4-4 .5v7zm5.5-12.5h1.5c.7 0 1-.3 1-1s-.4-1-1-1h-1.5v2zm28 12h-7v-20h7c5 0 7 2 7 5v2c0 4-3 6.5-7 6.5zm0-13h-3v6h3c1 0 2-.2 2-1.8v-2c0-1.3-1-1.8-2-1.8zm12 13h-7v-20h7c5 0 7 2 7 5v2c0 4-3 6.5-7 6.5zm0-13h-3v6h3c1 0 2-.2 2-1.8v-2c0-1.3-1-1.8-2-1.8zm20 13h-8v-20h8c5 0 7 2 7 5v2c0 4-3 6.5-7 6.5zm0-13h-4v6h4c1 0 2-.2 2-1.8v-2c0-1.3-1-1.8-2-1.8zm23 13h-2v-15h-4v-5h10v5h-4v15zm21 0h-12v-20h5.6v14h6v6zm6-14h-2v-6h2v6zm14 14h-2v-13l-5 7h-2l5-7-4-7h3l3 5 3-5h3l-4 7 3 5v8zm8-14v-5h3v20h-3v-5h-8v5h-3v-20h3v5h8z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
